<style>
    * {
        margin: 0;

    .wrapper {

        align-content: flex-start;

    .content {
        margin: 10px 0;
        border: 1px solid black;
        width: 100px;
        height: 200px;
        box-sizing: border-box;
    }
</style>

<body>

    <!-- 流式布局 -->
