<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul {
        width: 300px;
        border: 1px solid #999;
    }
    li {
        height: 50px;
        margin: 0 5px;
    }
    li:not(:last-of-type) {
        border-bottom: 1px solid black
    }
    div:target {
        border: 1px solid red;
    }
</style>
<body>
    <a href="#box1">box1</a>
    <a href="#box2">box2</a>
    <div id="box1">11</div>
    <div id="box2">22</div>


</body>

</html>
